<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào 1 số:'));
    result = binhphuong(a);
    document.write(result);
    function binhphuong(b) {
        return Math.pow(b,2);
    }
</script>
</body>
</html>
