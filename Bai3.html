<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Hãy nhập vào số:'));
    let result = giaithua(number);
    document.write(result);
    function giaithua(a) {
        let num = 1;
        for (i=a;i>0;i--) {
            num = num * i;
        }
        return num;
    }
</script>
</body>
</html>
