<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
let a = prompt('Nhập vào ký tự');
if (kiemtrso()) {
    alert(a+' không là số');
} else {
    alert(a+' là số');
}
function kiemtrso() {
    return isNaN(a)
}
</script>
</body>
</html>
