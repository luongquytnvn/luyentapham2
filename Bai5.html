<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số a:'));
    let b = parseInt(prompt('Nhập số b:'));
    let c = parseInt(prompt('Nhập số c:'));
    let result = min(a,b,c);
    document.write('Số min là: '+result)
    function min(a,b,c) {
        if (a <= b && a <=c) {
            return a;
        } else if (b < c) {
            return b;
        } else {
            return c;
        }
    }
</script>
</body>
</html>
